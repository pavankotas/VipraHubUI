<div>
  <label>Model name: </label>
  <input type="text" [(ngModel)]="modelname" placeholder="category model name">
  <button  class="btn btn-primary btn-danger" (click)="showImage()">Show image
    <i class="fa fa-trash"></i>
  </button>
  <div *ngIf="loading">
    <h2>Model image</h2>
    <img src='assets/loading.gif'>
  </div>
  <div *ngIf="imageSource != null">
    <h2>Model image</h2>
    <img [src]="imageSource">
  </div>
</div>
